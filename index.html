<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-tagsinput.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
        <div class="container">
            <h1>Todo</h1>

            <div class="row container">
                <div class="container" id='progress'>
                </div>
            </div>
            <br />
            <div class="row container-fluid" id='form'>
            </div>
            <br />
            <div class="row container-fluid">
                <div class="container row">
                    <div class="has-search col-8 col-md-6">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" id='search-tasks' class="form-control" placeholder="Search">
                    </div>
                    <div class="col-3 col-md-2">
                        <select class="form-control filter" id='filter'>
                            <option value="ALL">All</option>
                            <option value="PENDING">Pending</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>
                    <div class="col-7 col-md-4">
                        <button type="button" class="btn btn-link text-danger" data-toggle="modal"
                            data-target="#deleteModal">
                            Delete Completed
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Delete Completed Tasks
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete all your completed tasks? You can't retrieve
                                        deleted
                                        tasks later.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" id='remove_completed'
                                            class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <br />
            <div class="row container-fluid">
                <div class="container">
                    <h4 class="list-type" id='list-type-header'>
                        ALL TASKS
                    </h4>
                    <div class="alert alert-primary" role="alert" id="empty-list" style="display: none;">No Tasks
                    </div>
                    <ul class="list-group list-group-flush" id="todoList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./bootstrap-tagsinput.min.js"></script>

</body>

</html>
